name: zan
description: "Zan - Smart personal finance app with invisible double-entry bookkeeping"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Backend
  supabase_flutter: ^2.9.0

  # Local DB
  drift: ^2.23.1
  drift_flutter: ^0.2.4

  # HTTP
  dio: ^5.7.0

  # Environment
  flutter_dotenv: ^5.2.1

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  fl_chart: ^0.70.2

  # Data
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Security
  flutter_secure_storage: ^9.2.4

  # Utility
  uuid: ^4.5.1
  connectivity_plus: ^6.1.2
  logger: ^2.5.0
  intl: any
  collection: any
  equatable: ^2.0.7
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  go_router_builder: ^2.8.1
  drift_dev: ^2.23.1

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/icons/
    - assets/images/
